<h4>Introduzca la puntuaci√≥n del Almunto</h4>
<input type="text" class="form-control" [(ngModel)]="puntuacion">
<hr>
<div *ngIf="puntuacion">
  <h4 *ngIf="puntuacion >=0 && puntuacion <= 10; else aviso"
  [ngClass]="{aprobado: puntuacion >= 5,
                  suspenso: puntuacion < 5}">
  Puntuacion obtenida: {{puntuacion}}
</h4>
<ng-template #aviso>
    <h4 *ngIf="puntuacion > 10" class="suspenso">El valor no puede ser mayor a 10.</h4>
    <h4 *ngIf="puntuacion < 0" class="suspenso">El valor no puede ser menor a 0.</h4>
</ng-template>
</div>
